<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/form-validation.css">
	</head>

    <body>
		<script>
			function VerifyPasswords() 
			{
				var password = document.getElementById("password").value;
				var confirmation = document.getElementById("confirmation").value;

				if(password != confirmation) 
				{
					alert("Mots de passe différent !"); 
					return false;
				}
			}
		</script>
		<div class="title">
			<h1>Formulaire</h1>
		</div>
		
		<form method="post">
			<div class="mb-3">
				<label>Nom: </label><input type="text" name="name"><br>
				<label>Prénom: </label><input type="text" name="firstName"><br>
				<label>Adresse: </label><input type="text" name="adresse"><br>
				<label>Code postale: </label><input type="number" name="postalCode"><br>
				<label>Ville: </label><input type="text" name="city"><br>
				<label>Téléphone: </label><input type="number" name="numberPhone"><br>
				<label>Email: </label><input type="text" name="email"><br>
				<label>Civilité: </label>
				<select name="civility" id="civility-select">
					<option>M.</option>
					<option>Mme.</option>
				</select><br>
				<label>Mots de passe: </label><input id="password" type="password" name="password"><br>
				<label>Confirmation de votre mot de passe: </label><input id="confirmation" type="password" name="confirmation"><br>
				<label>Login: </label><input type="text" name="login"><br>
				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" onclick="VerifyPasswords()">Créer votre compte</button><br>
			</div>
			
		</form>
    </body>
</html>
